server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称   上述3个综合：master分支上config-dev.yml的配置文件被读取
      uri: http://config-3344.com:3344 #配置中心地址k

#rabbitmq相关配置
rabbitmq:
  host: 192.168.80.104
  port: 5672
  username: admin
  password: 123

client: #服务提供者provider注册进eureka服务列表内
  service-url:
    register-with-eureka: true
    fetch-registry: true
    defaultZone: http://eureka7001.com:7001/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"